<ion-header>
  <ion-toolbar>
      <ion-title>Scent <span class="yel">Sanctuary</span> <span class="co"> Collection</span></ion-title>
    <ion-buttons slot="end">
      <ion-button class="btn"(click)="logout()"><b>Log-out</b></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" size-md="4" size-lg="3" *ngFor="let product of products">
        <ion-card>
          <ion-img [src]="product.image"></ion-img>
          <ion-card-header>
            <ion-card-title></ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <ion-button class="btnview" expand="full" (click)="viewProduct(product)">
              <b>{{ product.name }}</b></ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
